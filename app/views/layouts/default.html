<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ if .Title }}{{ .Title }}{{ else }}Welcome to Techmaster{{ end }}</title>
  <script src="/js/jquery-3.6.0.min.js"></script>
  <style>
    pre {
      outline: 1px solid #ccc;
      padding: 5px;
      margin: 5px;
    }

    .string {
      color: green;
    }

    .number {
      color: darkorange;
    }

    .boolean {
      color: blue;
    }

    .null {
      color: magenta;
    }

    .key {
      color: red;
    }
  </style>
</head>

<body>
  <footer>{{ partial "partials/menu" .UserInfo}}</footer>
  {{ template "content" . }}
  <footer>{{ partial "partials/footer" .}}</footer>
</body>

</html>
